    version: ^1.20.6
    subpackages:
      - aws
      - aws/credentials
      - aws/session
      - service/cloudwatch
  - package: github.com/gobwas/glob
  - package: github.com/matttproud/golang_protobuf_extensions
    subpackages:
      - pbutil
  - package: github.com/prometheus/client_model
